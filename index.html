<head>

<body>
    <!-- Primary Navigation Section -->
    <header>
        <nav aria-label="Primary Navigation">
            <div class="nav-container">
                <a href="index.html">
                    <img src="images/foto eco.png" alt="Logo eco" class="logo">
                    <span class="space"></span>
                </a>

                <ul class="primary-nav">
                    <li><a href="index.html">HOME</a></li>

                    <li><a href="new.html">FOOD!</a></li>
                </ul>
        </nav>
        </div>
    </header>

    <main class="main1"> <!-- Main Content Section -->
        <div class="form-container">
            <h1>Job Application (Web)</h1>
            <form action="#" method="POST" class="job-form">
                <div class="grid-container">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name " placeholder="enter first name ....." required>
                    </div>
                    
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name " placeholder="enter last name ....." required>
                    </div>
    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  placeholder="Enter Email ....."required>
                    </div>
    
                    <!-- Job Role Dropdown -->
                    <div class="form-group">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role" required>
                            <option value="front-end">Front End Developer</option>
                            <option value="back-end">Back End Developer</option>
                        </select>
                    </div>
    
                    <!-- Address (Full Width) -->
                    <div class="form-group full-width">
                        <label for="address">Enter Address</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
    
                    <!-- City -->
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City ....." required>
                    </div>

                    <!-- Pincode -->
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode ....." required>
                    </div>
    
                     <!-- Start Date -->
                     <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date" required>
                    </div>

                    <!-- Upload CV -->
                    <div class="form-group">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv" name="cv" required>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="form-group button-group">
                    <button type="submit" class="apply-btn">Apply Now</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Footer Section -->
    <footer>
